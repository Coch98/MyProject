<ion-content class="login-content">
  <div class="container">
    <div class="title oval-title">Medimemo</div>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" type="{{ mostrarContrasena ? 'text' : 'password' }}"></ion-input>
        <ion-button
        class="mostrar-contrasena"
        fill="clear"
        slot="end"
        (click)="toggleMostrarContrasena()"
        color="transparent"
        style="position: absolute; right: 0; z-index: 2">
        <ion-icon
          [name]="mostrarContrasena ? 'eye-off-outline' : 'eye-outline'"
        ></ion-icon>
      </ion-button>
      </ion-item>
      <ion-button expand="block" type="submit" color="success">Ingresar</ion-button>
      <ion-button expand="block" type="button" color="success" (click)="register()">Registro</ion-button>
      <ion-button fill="clear" class="clear-button">¿Ha olvidado su contraseña?</ion-button>
    </form>
  </div>
</ion-content>
